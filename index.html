<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <p id="timer">Time: 60</p>
    <p id="question"></p>
    <div id="choices"></div>
    <button id="start-button" onclick="startQuiz()">Start Quiz</button>
    <button id="reset-button" onclick="resetQuiz()">Reset</button>
    <p id="score"></p>
    <form id="initials-form" onsubmit="saveScore(event)">
      <input type="text" id="initials" class="initials-input" placeholder="Enter your initials" required>
      <button type="submit" class="submit-button">Save Score</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
